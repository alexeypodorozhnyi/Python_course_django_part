<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    {% for item in my_list %}
        {% if forloop.counter0|divisibleby:2 != 0 %}
            <span>{{ item }}</span>
            <br>
        {%else%}
            <span>This is secret month</span>
            <br>
        {% endif %}
    {% endfor %}
</div>
</body>
</html>
