{% extends 'base.html' %}

{% block content %}
{% for article in articles %}
<div class="container">
    <div class="card mb-5" style="width: 38rem;">
        <div class="card-body">
            <h5 class="card-title">{{ article.name }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ article.create_date }}</h6>
            <p class="card-text">{{ article.text }}</p>
            <a href="{% url 'article_detail_url' id=article.pk %}" class="card-link">Read</a>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
