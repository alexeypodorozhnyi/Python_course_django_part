<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>
        {% block title %}
        {% endblock %}
    </title>

</head>
<body>
<div class="pos-f-t">
    <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">
            <h5 class="text-white h4">Collapsed content</h5>
            <span class="text-muted">Toggleable via the navbar brand.</span>
        </div>
    </div>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
            </button>
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <form class="form-inline left" action="{% url 'article_list_url' %}">
                        <input class="form-control" type="search" placeholder="Search" aria-label="Search"
                               name="search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </li>
            </ul>
            {% block auth %}
            {% if user.is_authenticated %}
            <a class="btn btn-outline-success ml-auto" href="{% url 'logout_url' %}" role="button">Logout</a>
            {% else %}
            <div>
                <a class="btn btn-outline-success ml-auto" href="{% url 'login_url' %}" role="button">Login</a>
            </div>
            <div>
                <a class="btn btn-outline-success ml-auto" href="{% url 'user_register_url' %}" role="button">Register</a>
            </div>
            {% endif %}
            {% endblock %}
        </div>
        >
    </nav>
</div>
{% block content %}
{% endblock %}
</body>
</html>
