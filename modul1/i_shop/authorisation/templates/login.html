{% extends 'base.html' %}

{% block content %}
    <div>
        <form method="post" action="{% url 'login_url' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Sign In">
        </form>

        <a href="{% url 'register_url' %}">Or register?</a>
    </div>
{% endblock %}
